<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator-container {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 300px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <label for="num1">Num1:</label>
    <input type="number" id="num1" [(ngModel)]="No1" />

    <label for="num2">Num2:</label>
    <input type="number" id="num2" [(ngModel)]="No2" />

    
      <button [disabled]="!No1 || !No2" (click)="sum()">Sum</button>
      <button [disabled]="!No1 || !No2" (click)="substraction()">Subtraction</button>
      <button [disabled]="!No1 || !No2" (click)="multiplication()">Multiplication</button>
      <button [disabled]="!No1 || !No2" (click)="division()">Division</button>
   

    <h2 id="result"> Result:{{result}}</h2>
  </div>
</body>
</html>
