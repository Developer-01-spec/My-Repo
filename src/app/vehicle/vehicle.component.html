  firstly we can assingn url or value in services and we call it in com
</p> -->

<!-- <H1>Vehicles Data</H1> -->

<button class="btn btn-primary" routerLink="/welcome/new_vehicle">Createnew</button>

<input type="text" [(ngModel)]="keyword" (keyup)="filter()" />

<!-- Dropdown box--->

<select [(ngModel)]="columnname">
  <option>Vehicle</option>
  <option>manufacturer</option>
  <option>model</option>
  <option>type</option>
  <option>fuel</option>
  <option>cost</option>
</select>
<!--Sory By-->
<select [(ngModel)]="order">
  <option>asc</option>
  <option>desc</option>
</select>

<button class="btn btn-primary" (click)="sort()">Sort By</button>

<select [(ngModel)]="limit">
  <option>05</option>
  <option>10</option>
  <option>20</option>
  <option>30</option>
  <option>40</option>
  <option>50</option>
</select>
<!--Sory By-->
<select [(ngModel)]="page">
  <option>01</option>
  <option>02</option>
  <option>03</option>
</select>

<button class="btn btn-primary" (click)="pagination()">Pagination</button>

<table class="table table-dark">
  <thead>
    <tr>
      <th>Vehicle</th>
      <th>Manufacturer</th>
      <th>Model</th>
      <th>Type</th>
      <th>Fuel</th>
      <th>Cost</th>
      <th>ID</th>
      <th colspan="3">Actions</th>
      <!-- <th> Image</th> -->
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let vehicle of vehicles">

      <td> {{ vehicle.Vehicle }} </td>

      <td> {{ vehicle.manufacturer }} </td>

      <td> {{ vehicle.model }} </td>

      <td> {{ vehicle.type }} </td>

      <td> {{ vehicle.fuel }} </td>

      <td> {{ vehicle.cost }} </td>

      <td> {{ vehicle.id }} </td>
      
      <!-- To Get specific id Details in externalcomponent(vehicle-details)-->

      <td><img src="{{vehicle.image}}" width="50px" height="50px"></td>

  <td>

    <button routerLink="/welcome/vehicle-details/{{vehicle.id}}">
      <i class="bi bi-eye-fill"></i>
    </button>
  </td>

  <td>
    <button class="btn btn-danger" (click)="delete(vehicle.id)">
      <i class="bi bi-trash"></i>
    </button>
  </td>
      
  <td>
      
  <button class="btn btn-info" routerLink="/welcome/edit-vehicle/{{vehicle.id}}">
          <i class="bi bi-pencil-square"> </i> </button>
</td>
      
    </tr>
  </tbody>
</table>
