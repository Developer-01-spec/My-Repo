<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
</head>
<body>
  <div class="parent">
    <div class="top">
      <div class="left">

        <input type="text" placeholder="Search" [(ngModel)]="text1" (keyup)="search2()" />
        <button class="btn btn-info" (click)="freedelivery()">Only FreeDelivery</button>
        <button class="btn btn-info" (click)="psort1()">Price Low to High</button>
        <button class="btn btn-info" (click)="psort2()">Price High to Low</button>
        <button class="btn btn-info" (click)="prating1()">Rating High to Low</button>
        <button class="btn btn-info" (click)="prating2()">Rating Low to High</button>
        <button class="btn btn-info" (click)="discount()">Apply 50% Discount</button>
        <button class="btn btn-warning" (click)="tprice()">Total Price</button>
        <button class="btn btn-warning" (click)="delivery()">Price with Delivery Charges</button>

      </div>

      <div class="right">

        <label for="ProductName">ProductName:</label>
        <input type="text" [(ngModel)]="ProductName" /> <br />
        <label for="ProductPrice">ProductPrice:</label>
        <input type="text" [(ngModel)]="ProductPrice" /> <br />
        <label for="Rating">Rating:</label>
        <input type="text" [(ngModel)]="Rating"/> <br/>
        <p>FreeDelivery:</p>
        <input type="radio" name="free" [(ngModel)]="FreeDelivery" value="true" />YES
        <input type="radio" name="free" [(ngModel)]="FreeDelivery" value="false" />NO
        <button class="btn btn-primary" (click)="add()">Add to Cart</button>

      </div>
    </div>
    <div class="table">
      <table class="table table-light">
        <tr>
          <th>S No</th>
          <th>ProductName</th>
          <th>ProductPrice</th>
          <th>Rating</th>
          <th>FreeDelivery</th>
          <th>Action</th>
        </tr>
        <tbody>
          <tr *ngFor="let product of Products; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ product.ProductName }}</td>
            <td>{{ product.ProductPrice }}</td>
            <td class="rating">{{ product.Rating }}
              <app-ratings [rating]="product.Rating">  </app-ratings>
            </td>
            <td>{{ product.FreeDelivery }}</td>
            <td></td>
            <td>
              <button class="btn btn-danger" (click)="delete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
